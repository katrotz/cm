<div class=modal-body>
    <div class=row>
        <div class="col-lg-12">
            <form name=customerCreate ng-submit=createCtrl.save(customerCreate)>

                <div class="form-group">
                    <label for=FirstName>First Name</label>
                    <input type=text id=FirstName class=form-control name=FirstName ng-model=createCtrl.customer.FirstName
                           ng-required=true>
                    <div ng-show="customerCreate.$submitted || customerCreate.FirstName.$touched" class=error-wrapper>
                        <span ng-show=customerCreate.FirstName.$error.required>Value is required and can not be empty</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for=LastName>Last Name</label>
                    <input type=text id=LastName class=form-control name=LastName ng-model=createCtrl.customer.LastName
                           ng-required=true>
                    <div ng-show="customerCreate.$submitted || customerCreate.LastName.$touched" class=error-wrapper>
                        <span ng-show=customerCreate.LastName.$error.required>Value is required and can not be empty</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for=Birthday>Birthday</label>
                    <input type=text id=Birthday class=form-control name=Birthday ng-model=createCtrl.customer.Birthday
                           datepicker-popup is-open=birthdayIsOpen ng-click="birthdayIsOpen=true" show-button-bar=false
                           ng-required=true>
                    <div ng-show="customerCreate.$submitted || customerCreate.Birthday.$touched" class=error-wrapper>
                        <span ng-show=customerCreate.Birthday.$error.required>Value is required and can not be empty</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for=Gender>Gender</label>
                    <select class="form-control" id=Gender name=Gender ng-model=createCtrl.customer.Gender ng-required=true>
                        <option value=m>Male</option>
                        <option value=w>Female</option>
                    </select>
                    <div ng-show="customerCreate.$submitted || customerCreate.Gender.$touched" class=error-wrapper>
                        <span ng-show=customerCreate.Gender.$error.required>Value is required and can not be empty</span>
                    </div>
                </div>

                <div class=footer>
                    <div class=btn-toolbar>
                        <button class="btn btn-primary" type=submit>
                            <i class="glyphicon glyphicon-ok" ng-show=!createCtrl.busy></i>
                            <i class="glyphicon glyphicon-cog spinning" ng-show=createCtrl.busy></i>
                            Save
                        </button>


                        <button class="btn btn-primary" ng-click="createCtrl.cancel()">Cancel</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
