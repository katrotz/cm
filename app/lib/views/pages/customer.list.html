<div>
    <div class=btn-toolbar>
        <div class=btn-group>
            <button type=button class="btn btn-sm btn-primary" ng-click=customerCtrl.showCreateCustomerModal()>
                <i class="glyphicon glyphicon-plus"></i> Add new customer
            </button>
            <button class="btn btn-sm btn-danger" ng-click=customerCtrl.fixtures.load()>
                <i class="glyphicon glyphicon-cloud-download" ng-show=!customerCtrl.fixtures.busy></i>
                <i class="glyphicon glyphicon-cog spinning" ng-show=customerCtrl.fixtures.busy></i>
                Load fixtures
            </button>
        </div>
    </div>

    <dtable options="listCtrl.dt.options" rows="listCtrl.customers" class="material mt10 mb10"></dtable>
</div>
